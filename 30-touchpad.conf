Section "InputClass"

    Identifier "libinput touchpad catchall"

    MatchIsTouchpad "on"

    MatchDevicePath "/dev/input/event*"

    Option "Tapping" "True"

    Option "TappingDrag" "True"

    Option "AccelProfile" "linear"

    Option "AccelSpeed" "0.6"

    Option "DisableWhileTyping" "False"

    Option "NaturalScrolling" "True"

    Driver "libinput"


EndSection
